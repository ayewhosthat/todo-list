<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>My Todo App</title><script defer="defer" src="main.js"></script></head><body><div class="main"><div class="main-left"><div class="logo"><h1>My todo list</h1></div><div class="add-container"><button class="add-project">➕ New Project</button></div><div class="projects-list"><h2>My projects</h2></div></div><div class="main-right"><div class="header"><div class="name-and-icon"></div><button class="add-todo-item">➕ New todo item</button></div><div class="item-section"></div></div></div><dialog class="project-modal" method="dialog"><form class="new-project-form"><label>Project name:</label> <input id="project-name" required> <input type="submit"> <button class="close-project-modal" type="button">Close</button></form></dialog><dialog class="rename-project" method="dialog"><form id="rename-form">Rename project to: <input id="submit-rename-form" required> <input type="submit"> <input id="close-rename" type="button" value="Close"></form></dialog><dialog class="todo-dialog" method="dialog"><form id="new-todo-form"><div><label for="item-name">Item name: <input id="item-name" maxlength="15" required></label></div><div><label for="item-description">Description <input id="item-description" required></label></div><div><label for="item-deadline">Deadline <input type="date" id="item-deadline" required></label></div><div><label for="priority">Low priority<input name="priority" id="priority" type="radio" value="low" required></label> <label for="priority">Moderate priority<input name="priority" id="priority" type="radio" value="moderate" required></label> <label for="priority">High priority<input name="priority" id="priority" type="radio" value="high" required></label></div><div><label for="item-notes">Notes <input id="item-notes"/></label></div><div class="submit-close-div"><input type="submit" id="submit-add-item"> <input type="button" value="Close" id="close-add-item"></div></form></dialog><dialog class="edit-todo-dialog" method="dialog"><form id="edit-todo-form"><div><label for="edit-item-name">Item name: <input id="edit-item-name" maxlength="15" required></label></div><div><label for="edit-item-description">Description <input id="edit-item-description" required></label></div><div><label for="edit-item-deadline">Deadline <input type="date" id="edit-item-deadline" required></label></div><div><label for="priority">Low priority<input name="edit-priority" id="edit-priority" type="radio" value="low" required></label> <label for="priority">Moderate priority<input name="edit-priority" id="edit-priority" type="radio" value="moderate" required></label> <label for="priority">High priority<input name="edit-priority" id="edit-priority" type="radio" value="high" required></label></div><div><label for="edit-item-notes">Notes <input id="edit-item-notes"></label></div><div class="submit-close-div-edit"><input type="submit" id="submit-edit-item"> <input type="button" value="Close" id="close-edit-item"></div></form></dialog></body></html>
