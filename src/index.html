<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo App</title>
</head>
<body>
    <div class="main">
        <div class="main-left">
            <div class="logo">
                <h1>My todo list</h1>
            </div>
            <div class="add-container">
                <button class="add-project">➕ New Project</button>
            </div>
            <div class="projects-list">
                <h2>My projects</h2>
            </div>
        </div>
        <div class="main-right">
            <div class="header">
                <div class="name-and-icon">
                </div>
                <button class="add-todo-item">➕ New todo item</button>
            </div>
            <div class="item-section">

            </div>
        </div>
    </div>

    <dialog class="project-modal" method="dialog">
        <form class="new-project-form">
            <label>Project name:</label>
            <input id="project-name" type="text" required>
            <input type="submit">
            <button class="close-project-modal" type="button">Close</button>
        </form>
    </dialog>

    <!-- modal for renaming a project -->
    <dialog class="rename-project" method="dialog">
        <form id="rename-form">
            Rename project to:
            <input id="submit-rename-form" type="text" required>
            <input type="submit">
            <input id="close-rename" type="button" value="Close">
        </form>
    </dialog>

    <!-- modal for adding a new todo item -->
    <dialog class="todo-dialog" method="dialog">
        <form id="new-todo-form">
            <div>
                <label for="item-name">Item name:
                    <input type="text" id="item-name" maxlength="15" required>
                </label>
            </div>
            <div>
                <label for="item-description">Description
                    <input type="text" id="item-description" required>
                </label>
            </div>
            <div>
                <label for="item-deadline">Deadline
                    <input type="date" id="item-deadline" required>
                </label>
            </div>
            <div>
                <label for="priority">Low priority<input name="priority" id="priority" type="radio" value="low" required></label>
                <label for="priority">Moderate priority<input name="priority" id="priority" type="radio" value="moderate" required></label>
                <label for="priority">High priority<input name="priority" id="priority" type="radio" value="high" required></label>
            </div>
            <div>
                <label for="item-notes">Notes
                    <input id="item-notes" type="text" />
                </label>
            </div>
            <div class="submit-close-div">
                <input type="submit" id="submit-add-item">
                <input type="button" value="Close" id="close-add-item">
            </div>
        </form>
    </dialog>

    <!-- here we create an additional form for when we edit an item -->
    <dialog class="edit-todo-dialog" method="dialog">
        <form id="edit-todo-form">
            <div>
                <label for="edit-item-name">Item name:
                    <input type="text" id="edit-item-name" maxlength="15" required>
                </label>
            </div>
            <div>
                <label for="edit-item-description">Description
                    <input type="text" id="edit-item-description" required>
                </label>
            </div>
            <div>
                <label for="edit-item-deadline">Deadline
                    <input type="date" id="edit-item-deadline" required>
                </label>
            </div>
            <div>
                <label for="priority">Low priority<input name="edit-priority" id="edit-priority" type="radio" value="low" required></label>
                <label for="priority">Moderate priority<input name="edit-priority" id="edit-priority" type="radio" value="moderate" required></label>
                <label for="priority">High priority<input name="edit-priority" id="edit-priority" type="radio" value="high" required></label>
            </div>
            <div>
                <label for="edit-item-notes">Notes
                    <input id="edit-item-notes" type="text">
                </label>
            </div>
            <div class="submit-close-div-edit">
                <input type="submit" id="submit-edit-item">
                <input type="button" value="Close" id="close-edit-item">
            </div>
        </form>
    </dialog>
</body>
</html>
