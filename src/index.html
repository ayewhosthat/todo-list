<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo App</title>
</head>
<body>
    <div class="main">
        <div class="main-left">
            <div class="logo">
                <h1>My todo list</h1>
            </div>
            <div class="add-container">
                <button class="add-project">âž• New Project</button>
            </div>
            <div class="projects-list">
                <h2>My projects</h2>
            </div>
        </div>
        <div class="main-right"></div>
    </div>

    <dialog class="project-modal" method="dialog">
        <form>
            <div>
                <label>Project name:</label>
                <input id="project-name" type="text" required>
            </div>
            <input type="submit">
            <button class=".close-project-modal" type="button">Close</button>
        </form>
    </dialog>
    <script src="index.js"></script>
</body>
</html>
