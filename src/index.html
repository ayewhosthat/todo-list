<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo App</title>
</head>
<body>
    <div class="main">
        <div class="main-left">
            <div class="logo">
                <h1>My todo list</h1>
            </div>
            <div class="add-container">
                <button class="add-project">➕ New Project</button>
            </div>
            <div class="projects-list">
                <h2>My projects</h2>
            </div>
        </div>
        <div class="main-right">
            <div class="header">
                <div class="name-and-icon">
                </div>
                <button class="add-todo-item">➕ New todo item</button>
            </div>
            <div class="item-section">

            </div>
        </div>
    </div>

    <dialog class="project-modal" method="dialog">
        <form class="new-project-form">
            <label>Project name:</label>
            <input id="project-name" type="text" required>
            <input type="submit">
            <button class="close-project-modal" type="button">Close</button>
        </form>
    </dialog>

    <!-- modal for renaming a project -->
    <dialog class="rename-project" method="dialog">
        <form id="rename-form">
            Rename project to:
            <input id="submit-rename-form" type="text" required>
            <input type="submit">
            <input id="close-rename" type="button" value="Close">
        </form>
    </dialog>

    <!-- modal for adding a new todo item -->
    <dialog class="todo-dialog" method="dialog">
        <form id="new-todo-form">
            <div>
                <label for="">Item name:
                    <input type="text" required>
                </label>
            </div>
            <div>
                <label for="">Description
                    <input type="text" required>
                </label>
            </div>
            <div>
                <label for="">Deadline
                    <input type="date" required>
                </label>
            </div>
            <div>
                <label for="priority">Low priority<input name="priority" type="radio" required value="low"></label>
                <label for="priority">Moderate priority<input name="priority" type="radio" required value="moderate"></label>
                <label for="priority">High priority<input name="priority" type="radio" required value="high"></label>
            </div>
            <div>
                <label for="">Notes
                    <input type="text">
                </label>
            </div>
            <div class="submit-close-div">
                <input type="submit" id="submit-add-item">
                <input type="button" value="Close" id="close-add-item">
            </div>
        </form>
    </dialog>
</body>
</html>
